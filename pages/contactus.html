<div class="container">
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>

            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
